{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load widget_tweaks %}


	{% block content %}
	<div class="container">
			<div class = "row justify-content-center">
				<h1 class="faq-title"><strong>Frequently Asked Questions</strong></h1>
			</div>
			<div class = "row">
				{% for faq in FaqList %}
					<h3 class = "faq-question"><strong>{{faq.Question}}</strong>  </h3>
					<p class = "faq-answer"> {{faq.Answer}} </p>

				{% endfor %}
			</div>

	</div>

	{% endblock %}
