{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load widget_tweaks %}


	{% block content %}
	<div class = "container">
		<div class = "row justify-content-center">
			<h1>Send your thoughts/feedback/issues if any!</h1>
		</div>
	

		
			
		<form method = "post" enctype="multipart/form-data">
		{% csrf_token %}	
		<div class = "form-group contact-form justify-content-center">
			{{ form|crispy }}
		</div>
			
		<div class = "row justify-content-center">
		<button class = "contact-button" type="submit">Send</button> 	
		</div>

		


		</form>
	</div>	
	{% endblock %}
